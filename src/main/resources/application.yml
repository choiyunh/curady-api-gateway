server:
  port: 8000

spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - CustomFilter
        - id: lecture-service
          uri: lb://LECTURE-SERVICE
          predicates:
            - Path=/lecture-service/**
          filters:
            - CustomFilter
        - id: review-service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/review-service/**
          filters:
            - CustomFilter

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true

---

spring:
  config:
    activate:
      on-profile: local

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---

spring:
  config:
    activate:
      on-profile: production

eureka:
  client:
    service-url:
      defaultZone: http://10.0.140.187:8761/eureka